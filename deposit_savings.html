<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Savings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            color: #4b0082;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #6a5acd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deposit Savings</h1>
        <input type="number" id="depositAmount" placeholder="Enter amount">
        <button onclick="deposit()">Deposit</button>
        <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <script>
        const userId = 1;  // Assume a fixed user ID for simplicity

        async function deposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const response = await fetch('/deposit_savings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId, amount: amount }),
            });
            const result = await response.json();
            alert(result.message);
            window.location.href = 'view_savings.html';  // Redirect to view savings page
        }
    </script>
</body>
</html>
